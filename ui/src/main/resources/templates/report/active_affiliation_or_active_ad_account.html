<!DOCTYPE html>
<html>
<head th:replace="fragments/header :: header"></head>
<body>
	<div class="wrapper">
		<header th:replace="fragments/navbar :: navbar-header (subpage = 'report')"></header>
		<aside th:replace="fragments/navbar :: navbar-aside (page = 'reports', subpage = 'report')"></aside>

		<section>
			<div class="content-wrapper">
				<h3 th:text="#{html.report.active_affiliation_or_active_ad}"></h3>
				<div class="panel panel-default">
					<div class="panel-heading">
						<a class="btn btn-primary" th:href="@{/ui/report/reports/} + ${reportType} + '/download'">
							<em class="fa fa-fw fa-file-excel-o"></em>&nbsp;
							<span th:text="#{html.button.download}"></span>
						</a>
					</div>

					<div class="panel-body">
						<div class="well" th:utext="#{html.report.active_affiliation_or_active_ad.description}"></div>

						<div class="table-responsive">
							<table id="listTable" class="table table-striped table-hover listTable">
								<thead>
									<tr>
										<th class="col-md-3" th:text="#{html.entity.person.name}"></th>
										<th class="col-md-3" th:text="#{html.report.active_affiliation_or_active_ad.active_users}"></th>
										<th class="col-md-3" th:text="#{html.report.active_affiliation_or_active_ad.active_affiliations}"></th>
										<th class="col-md-1" th:text="#{html.control.operations}"></th>
									</tr>
								</thead>

								<tbody>
									<tr th:each="row : ${rows}">
										<td th:text="${row.name}"></td>
										<td th:utext="${#strings.listJoin(row.users, '<br />')}"></td>
										<td th:utext="${#strings.listJoin(row.affiliations, '<br />')}"></td>
										<td>
											<a th:href="@{/ui/person/view/} + ${row.uuid} + '?backRef=report'"><em class="fa fa-fw fa-search"></em></a>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>

	<nav th:replace="fragments/footer :: footer"></nav>
	
	<script th:replace="fragments/datatables :: datatables "></script>
	
	<script th:inline="javascript">
	/*<![CDATA[*/
		/*[+
		+]*/

		/*]]>*/
	</script>
</body>
</html>
