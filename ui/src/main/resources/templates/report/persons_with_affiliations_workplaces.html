<!DOCTYPE html>
<html>
<head th:replace="fragments/header :: header"></head>
<body>
	<div class="wrapper">
		<header th:replace="fragments/navbar :: navbar-header (subpage = 'report')"></header>
		<aside th:replace="fragments/navbar :: navbar-aside (page = 'reports', subpage = 'report')"></aside>

		<section>
			<div class="content-wrapper">
				<h3 th:text="#{html.report.persons_with_affiliations_workplaces}"></h3>
				<div class="panel panel-default">
					<div class="panel-heading">
						<a class="btn btn-primary" th:href="@{/ui/report/reports/} + ${reportType} + '/download'">
							<em class="fa fa-fw fa-file-excel-o"></em>&nbsp;
							<span th:text="#{html.button.download}"></span>
						</a>
					</div>

					<div class="panel-body">
						<div class="well" th:utext="#{html.report.persons_with_affiliations_workplaces.description}"></div>

						<div class="table-responsive">
							<table id="listTable" class="table table-striped table-hover listTable">
								<thead>
									<tr>
										<th class="col-md-3" th:text="#{html.entity.person.name}"></th>
										<th class="col-md-2" th:text="#{html.entity.affiliation.employeeId}"></th>
										<th class="col-md-3" th:text="#{html.entity.affiliation.positionName}"></th>
										<th class="col-md-1" th:text="#{html.entity.affiliation.workplace.affiliationStart}"></th>
										<th class="col-md-1" th:text="#{html.entity.affiliation.workplace.affiliationStop}"></th>
										<th class="col-md-3" th:text="#{html.entity.affiliation.workplace.affiliationPlacement}"></th>
										<th class="col-md-3" th:text="#{html.entity.affiliation.workplace}"></th>
										<th class="col-md-1" th:text="#{html.entity.affiliation.workplace.start}"></th>
										<th class="col-md-1" th:text="#{html.entity.affiliation.workplace.stop}"></th>
										<th class="col-md-1" th:text="#{html.control.operations}"></th>
									</tr>
								</thead>

								<tbody>
									<tr th:each="row : ${rows}">
										<td th:text="${row.name}"></td>
										<td th:text="${row.employeeNumber}"></td>
										<td th:text="${row.positionName}"></td>
										<td th:text="${row.affiliationStartDate}"></td>
										<td th:text="${row.affiliationStopDate}"></td>
										<td th:text="${row.affiliationPlacement}"></td>
										<td th:text="${row.workplace}"></td>
										<td th:text="${row.workplaceStartDate}"></td>
										<td th:text="${row.workplaceStopDate}"></td>
										<td>
											<a th:href="@{/ui/affiliation/view/} + ${row.affiliationUuid} + '?backRef=report'"><em class="fa fa-fw fa-search"></em></a>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>

	<nav th:replace="fragments/footer :: footer"></nav>
	
	<script th:replace="fragments/datatables :: datatables "></script>
	
	<script th:inline="javascript">
	/*<![CDATA[*/
		/*[+
		+]*/

		/*]]>*/
	</script>
</body>
</html>
