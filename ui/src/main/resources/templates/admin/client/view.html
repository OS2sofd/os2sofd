<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"></head>
<body>
	<div class="wrapper">
		<header th:replace="fragments/navbar :: navbar-header (subpage = 'admin')"></header>
		<aside th:replace="fragments/navbar :: navbar-aside (page = 'clients.list', subpage = 'admin')"></aside>
 
		<section>
			<div class="content-wrapper">
				<h3 th:text="#{html.client.view.headline}"></h3>

				<div class="panel panel-default">
					<div class="panel-heading"></div>
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12">
								<form class="form-horizontal" id="requirement-form" th:object="${client}">
									<fieldset>
										<div class="form-group">
											<label class="col-sm-2 control-label" th:text="#{html.client.name}"></label>
											<div class="col-sm-8">
												<input th:field="*{name}" class="form-control" readonly="readonly" />
											</div>
										</div>
									</fieldset>

									<fieldset>
										<div class="form-group">
											<label class="col-sm-2 control-label" th:text="#{html.client.apiKey}"></label>
											<div class="col-sm-8">
												<div th:text="*{apiKey}" class="preformat form-control" style="height: auto !important;" readonly="readonly"></div>
											</div>
										</div>
									</fieldset>

									<fieldset>
										<div class="form-group">
											<label class="col-sm-2 control-label" th:text="#{html.client.access}"></label>
											<div class="col-sm-8">
												<div th:text="#{*{accessRole}}" class="preformat form-control" style="height: auto !important;" readonly="readonly"></div>
											</div>
										</div>
									</fieldset>

									<th:block th:if="${client.accessRole == 'html.enum.accessrole.limitedReadAccess'}">
										<fieldset>
											<div class="form-group">
												<label class="col-sm-2 control-label" th:text="#{html.client.view.list.ou}"></label>
												<div class="col-sm-8">
													<ul>
														<li style="padding-left: 16px;" th:each="field : ${ouFieldList}" th:value="${field}" th:text="#{${field}}" ></li>
													</ul>
												</div>
											</div>
										</fieldset>
	
										<fieldset>
											<div class="form-group">
												<label class="col-sm-2 control-label" th:text="#{html.client.view.list.user}"></label>
												<div class="col-sm-8">
													<ul>
														<li style="padding-left: 16px;" th:each="field : ${userFieldList}" th:value="${field}" th:text="#{${field}}" ></li>
													</ul>
												</div>
											</div>
										</fieldset>
									</th:block>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>

		<section>
			<div class="content-wrapper">
				<div class="panel panel-default">
					<div class="panel-heading"></div>
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12">
								<div align="right">
									<a th:href="@{/ui/client/clientIpAddresses/edit/} + ${client.id}" class="btn btn-primary">
										<em class="fa fa-pencil"></em>
										&nbsp;
										Redigér
									</a>
								</div>
								<p>
									Nedenfor kan der vedligeholdes en liste af whitelist'ede IP-adresseintervaller til klienten. Dette gøres via <a href="https://en.wikipedia.org/wiki/Classless_Inter-Domain_Routing">CIDR/slash notation</a> (eksempel: 192.0.2.0/24).
									Såfremt ingen adresseintervaller opgives, vil alle IP-adresser være tilladt.
								</p>

								<div class="table-responsive">
									<table id="clientIpAddress" class="table table-striped table-bordered table-hover" >
										<thead>
										<tr>
											<th>Godkendte IP-adresseintervaller</th>
										</tr>
										</thead>

										<tbody>
										<tr th:each="ips : ${clientIpAddresses}">
											<td th:text="${ips.ip}"></td>
										</tr>
										</tbody>

									</table>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>

	</div>

	<div th:replace="fragments/footer :: footer"></div>
	<script th:inline="javascript">

		/*<![CDATA[*/

        /*[+
        +]*/

        var token = $("meta[name='_csrf']").attr("content");

        $(document).ready(function() {
            $('#clientIpAddress').DataTable({
                "bSort": false,
                "paging": false,
                "responsive": true,
                "dom": "<'row'<'col-sm-12'tr>>",
                "language": {
                    "info":         "Viser _START_ til _END_ af _TOTAL_ adresseintervaller",
                    "zeroRecords":  "Ingen adresseintervaller...",
                    "infoEmpty":    "Ingen adresseintervaller...",
                    "paginate": {
                        "previous": "Forrige",
                        "next": "Næste"
                    }
                }
            });
        });

    /*]]>*/
	</script>

</body>
</html>
