<!DOCTYPE html>
<html>
<head th:replace="fragments/header :: header"></head>
<body>
	<div class="wrapper">
		<header th:replace="fragments/navbar :: navbar-header (subpage = 'report')"></header>
		<aside th:replace="fragments/navbar :: navbar-aside (page = 'auditlog', subpage='report')"></aside>

		<section>
			<div class="content-wrapper">
				<h3 th:text="#{html.page.log.details.title}"></h3>
				<div class="panel panel-default">
					<div class="panel-body">
						<div class="row">
							<div class="col-sm-12">
								<form class="form-horizontal">
									<div class="form-group">
										<label class="col-sm-2 control-label" th:text="#{html.page.sms.log.timestamp}"></label>
										<div class="col-sm-8">
											<input th:value="${#dates.format(log.timestamp, 'yyyy-MM-dd  HH:mm')}" class="form-control" readonly="readonly" />
										</div>
									</div>

									<div class="form-group">
										<label class="col-sm-2 control-label" th:text="#{html.page.log.auditor}"></label>
										<div class="col-sm-8">
											<input th:value="${log.userId}" class="form-control" readonly="readonly" />
										</div>
									</div>

									<div class="form-group">
										<label class="col-sm-2 control-label" th:text="#{html.page.log.event}"></label>
										<div class="col-sm-8">
											<input th:value="${log.eventType}" class="form-control" readonly="readonly" />
										</div>
									</div>
									
									<div class="form-group">
										<label class="col-sm-2 control-label" th:text="#{html.page.log.target}"></label>
										<div class="col-sm-8">
											<input th:value="${log.entityName} == null ? '' : ${log.entityName} + ' (' + ${log.entityType} + ')'" class="form-control" readonly="readonly" />
										</div>
									</div>
									
									<div class="form-group">
										<label class="col-sm-2 control-label" th:text="#{html.page.log.message}"></label>
										<div class="col-sm-8">
											<textarea rows="5" th:text="${log.message}" class="form-control" readonly="readonly"></textarea>
										</div>
									</div>

								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>

	<nav th:replace="fragments/footer :: footer"></nav>
	<script th:inline="javascript">
		/*<![CDATA[*/

		/*[+
		+]*/


		$(document).ready(function() {
		});
		/*]]>*/
	</script>
</body>
</html>
