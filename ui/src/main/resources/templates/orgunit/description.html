<div class="row col-md-12" id="sidebar">
    <h4 th:text="#{html.entity.orgunit.chosen}"></h4>
    <form class="form-horizontal">
        <fieldset>
            <div class="form-group">
                <label class="col-sm-2 control-label" th:text="#{html.entity.orgunit.name}"></label>
                <div class="col-sm-10">
                    <input th:field="${orgUnit.name}" class="form-control" disabled="disabled"/>
                </div>
            </div>
        </fieldset>

        <fieldset>
            <div class="form-group">
                <label class="col-sm-2 control-label" th:text="#{html.entity.orgunit.manager}"></label>
                <div class="col-sm-10">
                    <input th:if="${orgUnit.manager != null}" th:field="${orgUnit.manager.name}" class="form-control" disabled="disabled"/>
                    <input th:if="${orgUnit.manager == null}" class="form-control" disabled="disabled"/>
                </div>
            </div>
        </fieldset>

        <fieldset>
            <div class="form-group">
                <label class="col-sm-2 control-label" th:text="#{html.entity.orgunit.uuid}"></label>
                <div class="col-sm-10">
                    <input th:field="${orgUnit.uuid}" class="form-control" disabled="disabled"/>
                </div>
            </div>
        </fieldset>

        <fieldset>
            <div class="form-group">
                <label class="col-sm-2 control-label" th:text="#{html.entity.orgunit.size}"></label>
                <div class="col-sm-10">
                    <input th:value="${employeeCount}" class="form-control" disabled="disabled"/>
                </div>
            </div>
        </fieldset>

        <fieldset>
            <div class="form-group">
                <label class="col-sm-2 control-label" th:text="#{html.entity.orgunit.sizeRecursive}"></label>
                <div class="col-sm-10">
                    <input th:value="${employeeCountRecursive}" class="form-control" disabled="disabled"/>
                </div>
            </div>
        </fieldset>

        <fieldset>
            <div class="form-group">
                <div class="col-sm-12">
                    <a th:href="@{/ui/orgunit/view/{id}(id=${orgUnit.uuid})}">
                        <span class="btn btn-lg btn-primary" th:text="#{html.action.view}"></span>
                    </a>
                </div>
            </div>
        </fieldset>
    </form>
</div>
